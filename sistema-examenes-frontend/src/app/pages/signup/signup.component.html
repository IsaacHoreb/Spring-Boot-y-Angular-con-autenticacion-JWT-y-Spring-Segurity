<!--29.-Agregamos lo sig-->
<div class="bootstrap-wrapper">
    <div class="container"> 
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <!--29.1*Agrego la imagen que tengo en carpeta assets-->
                    <img src="../../../assets/icon.png" width="100" height="100"> 
                </div>

                <h1 class="text-center">Registrate Aqui</h1>
                
                <!--31.Agregamos lo sig.
                buscamos sus componente en la pag. de Angular Material,
                buscamos el Form field, y lo agregamos a importar a 
                app.modules.ts-->
                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <!--33.Continuamos agregando etiquetas-->
                        <mat-label>Nombre de usuario</mat-label>
                        <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <!--33.1-Continuamos agregando etiquetas-->
                        <mat-label>Contraseña de usuario</mat-label>
                        <input required [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder="Digite su contraseña">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <!--33.2-Continuamos agregando etiquetas-->
                        <mat-label>Nombre</mat-label>
                        <input required [(ngModel)] = "user.nombre" name = "nombre" matInput placeholder="Digite su nombre">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <!--33.3-Continuamos agregando etiquetas-->
                        <mat-label>Apellido</mat-label>
                        <input required [(ngModel)] = "user.apellido" name = "apellido" matInput placeholder="Digite su apellido">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <!--33.4-Continuamos agregando etiquetas-->
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Digite su email">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <!--33.4-Continuamos agregando etiquetas-->
                        <mat-label>Telefono</mat-label>
                        <input required [(ngModel)] = "user.telefono" name = "telefono" matInput placeholder="Digite su telefono">
                    </mat-form-field>

                    <!--34.-Button-->
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>

                </form>

                <!--35-->
                <br><br><br>

            </div>
        </div>
    </div>
</div>
