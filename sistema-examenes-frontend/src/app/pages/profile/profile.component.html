        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="text-center">
                    <img src="https://imgs.search.brave.com/1_EdnE95-MAgdpp4gAN9nXo3lfCskWVjf3L6AfMVYAY/rs:fit:673:673:1/g:ce/aHR0cHM6Ly93d3cu/cG5nYWxsLmNvbS93/cC1jb250ZW50L3Vw/bG9hZHMvNS9Qcm9m/aWxlLVBORy1GaWxl/LnBuZw"

                                <td> {{ user.nombre }} </td>
                            </tr>
                            <tr>

                            </tr>
                            <tr>

                            </tr>
                            <tr>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <mat-card-actions class="text-center">
            <button mat-raised-button color="primary">Actualizar</button>
            <button mat-raised-button color="accent">Compartir</button>
        </mat-card-actions>
    </mat-card-content>
